<div class="rating" *ngIf="rating">
    <div (click)="emitTheClick(i)" class="star" *ngFor="let r of ['', '', '', '', '']; let i = index" [ngClass]="{
            'filled': i < rating,
            'half': i === floor(rating) && rating % 1
        }">
    </div>

    <button type="button" (click)="changeTestValue()">Change Value</button>

    <pre>Val: {{_testServ.testValue}}</pre>
</div>
